<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Cozy Life ‚Äî Glow-Up v2</title>
<style>
  *{box-sizing:border-box}html,body{height:100%;margin:0}
  body{background:#0e141b;color:#e7ecf2;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  header,footer{position:fixed;left:0;right:0;background:#111826;display:flex;justify-content:space-between;align-items:center;padding:12px 14px;z-index:5}
  header{top:0;box-shadow:0 2px 12px rgba(0,0,0,.35)}
  footer{bottom:0;gap:8px;justify-content:center}
  main{position:fixed;left:0;right:0;top:56px;bottom:104px;display:flex;flex-direction:column;gap:10px;padding:10px}

  #stage{position:relative;flex:1}
  #game{width:100%;height:100%;border-radius:16px;background:#0a1016;box-shadow:inset 0 0 0 1px rgba(255,255,255,.06), 0 10px 30px rgba(0,0,0,.45)}

  #hud{display:grid;grid-template-columns:1fr 1fr;gap:8px}
  .bar{display:flex;align-items:center;gap:10px}
  .bar label{width:84px;opacity:.85}
  .meter{flex:1;height:12px;background:#16202b;border-radius:999px;overflow:hidden}
  .meter span{display:block;height:100%;background:linear-gradient(90deg,#4fd1ff,#7cffb2)}

  #tabs{display:flex;gap:8px;flex-wrap:wrap}
  #tabs button{padding:12px 14px;border:0;border-radius:12px;background:#17212c;color:#e7ecf2;font-size:15px}
  #tabs button.active{outline:2px solid rgba(255,255,255,.15)}
  .panel{display:none}.panel.active{display:block}
  .grid-acts{display:grid;grid-template-columns:repeat(4,1fr);gap:8px}
  .grid-acts button{padding:12px;border:0;border-radius:12px;background:#17212c;color:#e7ecf2;font-size:15px}
  .list{display:grid;grid-template-columns:1fr;gap:8px}
  .card{display:flex;justify-content:space-between;align-items:center;background:#0f151d;border-radius:12px;padding:10px 12px}
  .card .name{font-weight:700}.card .meta{opacity:.85;font-size:13px}
  .card button{padding:8px 12px;border:0;border-radius:10px;background:#1a2532;color:#e7ecf2}

  #joy{position:absolute;left:18px;bottom:130px;width:128px;height:128px;border-radius:999px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);touch-action:none;display:none;z-index:3}
  #knob{position:absolute;left:50%;top:50%;width:58px;height:58px;border-radius:999px;transform:translate(-50%,-50%);background:rgba(255,255,255,.28)}
  #act{position:absolute;right:18px;bottom:130px;padding:12px 16px;border:0;border-radius:12px;background:#1a2532;color:#e7ecf2;display:none;z-index:3}

  #toast{position:fixed;left:50%;top:22%;transform:translateX(-50%);background:rgba(0,0,0,.6);padding:10px 14px;border-radius:10px;backdrop-filter:blur(8px);z-index:9}
</style>
</head>
<body>
<header>
  <div>Cozy Life <span style="background:#1a2330;padding:2px 8px;border-radius:999px">Glow-Up</span></div>
  <div><span id="clock">7:00 AM</span> ‚Ä¢ <span id="jobLabel">Unemployed</span> ‚Ä¢ $<span id="money">120</span></div>
</header>

<main>
  <div id="stage">
    <canvas id="game" aria-label="Apartment"></canvas>
    <div id="joy"><div id="knob"></div></div>
    <button id="act">Interact</button>
  </div>

  <section id="hud">
    <div class="bar"><label>Energy</label><div class="meter"><span id="energy"></span></div></div>
    <div class="bar"><label>Hunger</label><div class="meter"><span id="hunger"></span></div></div>
    <div class="bar"><label>Fun</label><div class="meter"><span id="fun"></span></div></div>
    <div class="bar"><label>Clean</label><div class="meter"><span id="clean"></span></div></div>
    <div class="bar"><label>Edu</label><div class="meter"><span id="edu"></span></div></div>
    <div class="bar"><label>Rep</label><div class="meter"><span id="rep"></span></div></div>
  </section>

  <section id="tabs">
    <button data-tab="actions" class="active">Actions</button>
    <button data-tab="jobs">Jobs</button>
    <button data-tab="relationships">Relationships</button>
    <button data-tab="me">Me</button>
  </section>

  <section id="panel-actions" class="panel active">
    <div class="grid-acts" id="actions">
      <button data-act="eat">Eat üç≤</button>
      <button data-act="sleep">Sleep üõèÔ∏è</button>
      <button data-act="shower">Shower üöø</button>
      <button data-act="tv">Watch TV üì∫</button>
      <button data-act="study">Study üìö</button>
      <button data-act="work">Work üíº</button>
      <button data-act="clean">Clean üßπ</button>
      <button data-act="save">Save üíæ</button>
    </div>
    <div class="hint" style="opacity:.75;font-size:12px;margin-top:6px">Tap the floor or use the joystick. Press <b>Interact</b> near bed/TV/shower/kitchen or an NPC.</div>
  </section>

  <section id="panel-jobs" class="panel">
    <div class="list" id="jobsList"></div>
    <div class="hint" style="opacity:.75;font-size:12px;margin-top:6px">Get hired, then use <b>Work</b> during open hours.</div>
  </section>

  <section id="panel-relationships" class="panel">
    <div class="list" id="npcList"></div>
    <div class="card" id="npcActions" style="display:none">
      <div id="npcName">‚Äî</div>
      <div style="display:flex;gap:8px">
        <button class="mini" data-npc="chat">Chat üí¨</button>
        <button class="mini" data-npc="compliment">Compliment üåü</button>
        <button class="mini" data-npc="gift">Gift üéÅ ($25)</button>
        <button class="mini" data-npc="date">Ask Out ‚ù§Ô∏è ($40)</button>
      </div>
    </div>
  </section>

  <section id="panel-me" class="panel">
    <div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap">
      <span style="background:#1a2330;padding:2px 8px;border-radius:999px">Time speed</span>
      <input id="time" type="range" min="0.5" max="6" step="0.5" value="2" style="width:180px">
      <span id="timeLbl" style="background:#1a2330;padding:2px 8px;border-radius:999px">2 min/sec</span>
      <span style="background:#1a2330;padding:2px 8px;border-radius:999px">Outfit</span>
      <button id="outfit">Change</button>
    </div>
  </section>
</main>

<div id="toast" hidden></div>

<footer>
  <button id="load">Load</button>
  <button id="reset">Reset</button>
  <button id="mute">üîä</button>
</footer>

<script>
(()=>{
// ---------- helpers ----------
function $(id){return document.getElementById(id)}
function $all(sel){return Array.from(document.querySelectorAll(sel))}
function clamp(n,a,b){return Math.max(a,Math.min(b,n))}
function rid(){return Math.random().toString(36).slice(2)}
function hour(t){return Math.floor((t/60)%24)}
function timeFmt(mins){const h=Math.floor((mins/60)%24),m=Math.floor(mins%60),ampm=h>=12?'PM':'AM',hh=((h+11)%12+1);return hh+':'+String(m).padStart(2,'0')+' '+ampm}
function toastMsg(msg,ms=1200){const t=$('toast');t.textContent=msg;t.hidden=false;clearTimeout(toastMsg._h);toastMsg._h=setTimeout(()=>t.hidden=true,ms)}

// ---------- canvas ----------
const cvs=$('game'), ctx=cvs.getContext('2d',{alpha:false});
let W=0,H=0,DPR=Math.max(1,Math.min(2,window.devicePixelRatio||1));
function resize(){W=window.innerWidth-20; H=Math.max(360, window.innerHeight-56-104-260);
  cvs.width=Math.floor(W*DPR); cvs.height=Math.floor(H*DPR); cvs.style.width=W+'px'; cvs.style.height=H+'px';
  ctx.setTransform(DPR,0,0,DPR,0,0);
}
addEventListener('resize',resize,{passive:true}); resize();

// ---------- UI refs ----------
const energyEl=$('energy'), hungerEl=$('hunger'), funEl=$('fun'), cleanEl=$('clean'), eduEl=$('edu'), repEl=$('rep');
const moneyEl=$('money'), jobLabel=$('jobLabel'), clockEl=$('clock');
const tabs=$('tabs'); const panels={actions:$('panel-actions'),jobs:$('panel-jobs'),relationships:$('panel-relationships'),me:$('panel-me')};
tabs.addEventListener('click',e=>{const b=e.target.closest('button'); if(!b) return; $all('#tabs button').forEach(x=>x.classList.remove('active')); b.classList.add('active'); Object.values(panels).forEach(p=>p.classList.remove('active')); panels[b.dataset.tab].classList.add('active');});

// on-canvas controls (define ONCE)
const joy=$('joy'), knob=$('knob'), actBtn=$('act');
let joyActive=false, joyCenter=null, joyVec={x:0,y:0}, target=null;
cvs.addEventListener('pointerdown',e=>{const r=cvs.getBoundingClientRect(); target={x:e.clientX-r.left,y:e.clientY-r.top}; startJoy();});
cvs.addEventListener('pointerup',stopJoy);
cvs.addEventListener('pointermove',e=>{
  if(!joyActive) return;
  const r=joy.getBoundingClientRect(); if(!joyCenter) joyCenter={x:r.left+r.width/2,y:r.top+r.height/2};
  const dx=e.clientX-joyCenter.x, dy=e.clientY-joyCenter.y, len=Math.hypot(dx,dy)||1, max=46;
  joyVec.x=dx/len; joyVec.y=dy/len; knob.style.left=(50+clamp(dx,-max,max))+'%'; knob.style.top=(50+clamp(dy,-max,max))+'%';
});
function startJoy(){joy.style.display='block'; joyActive=true; joyCenter=null;}
function stopJoy(){joy.style.display='none'; joyActive=false; joyVec.x=joyVec.y=0; knob.style.left='50%'; knob.style.top='50%';}

// ---------- game state ----------
const state={
  t:7*60, speedMinPerSec:2,
  energy:70, hunger:30, fun:40, clean:60, edu:10, rep:10, money:120, sound:true,
  job:null,
  grid:{cols:12,rows:8},
  items:[
    {id:'bed',name:'Bed',x:2,y:3,w:2,h:3},
    {id:'sofa',name:'Sofa',x:6,y:3,w:3,h:2},
    {id:'tv',name:'TV',x:4,y:6,w:2,h:1},
    {id:'plant',name:'Plant',x:10,y:2,w:1,h:1},
    {id:'shower',name:'Shower',x:0,y:1,w:1,h:2, use:'shower'},
    {id:'kitchen',name:'Kitchen',x:0,y:5,w:2,h:2, use:'eat'}
  ],
  npcs:[], selectedNpc:null, lastNpcDay:-1, performance:{shifts:0,ontime:0}
};
const JOBS={barista:{name:'Barista',open:[6,14],pay:16,reqEdu:0}, stripper:{name:'Performer (Club)',open:[19,2],pay:28,reqEdu:0,audition:true}, lawyer:{name:'Junior Lawyer',open:[9,19],pay:55,reqEdu:70}, doctor:{name:'Resident Doctor',open:[7,19],pay:60,reqEdu:85}};
$('jobsList').innerHTML=['barista','stripper','lawyer','doctor'].map(k=>{const j=JOBS[k]; return `
  <div class="card" data-job="${k}">
    <div><div class="name">${j.name}</div><div class="meta">Pay $${j.pay}/hr ‚Ä¢ ${fmtHours(j.open)} ‚Ä¢ ${j.reqEdu?('Edu '+j.reqEdu+'+'): 'No req'}</div></div>
    <button>${k==='stripper'?'Audition':'Apply'}</button>
  </div>`;}).join('');
$('panel-jobs').addEventListener('click',e=>{
  const card=e.target.closest('.card'); if(!card) return;
  const key=card.dataset.job, j=JOBS[key];
  if(key==='stripper'){ const score=(state.fun+state.clean+state.rep)/3+Math.random()*20; if(score<45) return toastMsg('Audition didn‚Äôt stick. Try later.'); state.job=key; }
  else { if(state.edu<j.reqEdu) return toastMsg('Not qualified yet'); state.job=key; }
  jobLabel.textContent=JOBS[state.job].name; toastMsg('Hired!');
});

const OUTFITS=[{top:'#a86dff',bottom:'#22252d',shoes:'#e7ecf2'},{top:'#ff6b9a',bottom:'#2a2e39',shoes:'#f5d36b'},{top:'#4fd1ff',bottom:'#14202a',shoes:'#c8f7ff'},{top:'#7cffb2',bottom:'#1c2a1f',shoes:'#e8ecf1'}];
const avatar={x:120,y:180,spd:120,skin:'#2c1f16',hair:'#0c0b0c',hairStyle:'curls',outfit:0,walkT:0};
$('outfit').addEventListener('click',()=>{ avatar.outfit=(avatar.outfit+1)%OUTFITS.length; toastMsg('Outfit changed');});

// relationships UI
const npcList=$('npcList'), npcActions=$('npcActions'), npcName=$('npcName');
$('panel-relationships').addEventListener('click',e=>{
  const act=e.target.getAttribute('data-npc'); if(!act) return;
  const n=state.selectedNpc; if(!n) return toastMsg('Pick someone first');
  if(act==='chat'){ bump('fun',8); addRel(n,5,10); timePass(20); toastMsg(`Chatted with ${n.name}`); }
  if(act==='compliment'){ const g=Math.random()<0.8?(6+randInt(6)):0; addRel(n,g,g); timePass(10); toastMsg(g?'They smiled':'Awkward‚Ä¶'); }
  if(act==='gift'){ if(state.money<25) return toastMsg('Need $25'); state.money-=25; addRel(n,10,20); timePass(10); toastMsg('They loved it!'); }
  if(act==='date'){ if(state.money<40) return toastMsg('Need $40'); state.money-=40; bump('fun',18); state.clean=clamp(state.clean-6,0,100); state.energy=clamp(state.energy-8,0,100); const b=12+randInt(10); addRel(n,b,b); timePass(120); if(n.rel>=70&&n.status!=='partner'){n.status='partner'; toastMsg(`${n.name} is now your partner ‚ù§Ô∏è`,1600);} else toastMsg('Great date!'); }
  renderNpcList(); setBars();
});

// actions
$('actions').addEventListener('click',e=>{
  const k=e.target.getAttribute('data-act'); if(!k) return;
  const map={eat:actEat, sleep:actSleep, shower:actShower, tv:actTV, study:actStudy, work:actWork, clean:actClean, save:save};
  (map[k]||(()=>{}))(); setBars();
});
actBtn.addEventListener('click', ()=>{
  const n=nearInteract(); if(!n) return;
  if(n.isNpc){ openNpc(n); return; }
  if(n.id==='bed') actSleep(); else if(n.id==='tv') actTV(); else if(n.use==='shower') actShower(); else if(n.use==='eat') actEat();
});

// time slider
const timeSlider=$('time'), timeLbl=$('timeLbl');
timeSlider.value=state.speedMinPerSec; timeLbl.textContent=state.speedMinPerSec+' min/sec';
timeSlider.addEventListener('input',()=>{ state.speedMinPerSec=parseFloat(timeSlider.value); timeLbl.textContent=state.speedMinPerSec+' min/sec'; });

// save/load/reset
$('load').addEventListener('click',load);
$('reset').addEventListener('click',()=>{ localStorage.removeItem('cozy_glow_v2'); location.reload(); });
$('mute').addEventListener('click',e=>{ state.sound=!state.sound; e.target.textContent=state.sound?'üîä':'üîá';});
function save(){ const data={v:6,...state,avatar}; localStorage.setItem('cozy_glow_v2',JSON.stringify(data)); toastMsg('Saved'); }
function load(){ const raw=localStorage.getItem('cozy_glow_v2'); if(!raw) return toastMsg('No save'); try{ const d=JSON.parse(raw); Object.assign(state,d); Object.assign(avatar,d.avatar||avatar); renderNpcList(); setBars(); toastMsg('Loaded'); }catch{ toastMsg('Load failed'); }}

// ---------- loop ----------
let last=performance.now();
requestAnimationFrame(function tick(now){
  const dt=Math.min(50,now-last)/1000; last=now;
  step(dt); draw();
  requestAnimationFrame(tick);
});

// ---------- step ----------
function step(dt){
  state.t += state.speedMinPerSec*dt;
  const s=state.speedMinPerSec/2;
  state.hunger=clamp(state.hunger+0.25*s*dt,0,100);
  state.energy=clamp(state.energy-0.18*s*dt,0,100);
  state.clean =clamp(state.clean -0.10*s*dt,0,100);
  state.fun   =clamp(state.fun   -0.08*s*dt,0,100);

  const day=Math.floor(state.t/(24*60));
  if(day!==state.lastNpcDay){ state.lastNpcDay=day; if(state.npcs.length<3) spawnNpc(); }

  // move
  let vx=0,vy=0;
  if(joyActive){ vx=joyVec.x*avatar.spd; vy=joyVec.y*avatar.spd; target=null; }
  if(target){ const dx=target.x-avatar.x, dy=target.y-avatar.y, L=Math.hypot(dx,dy); if(L>2){ vx=dx/L*avatar.spd; vy=dy/L*avatar.spd; } else target=null; }
  avatar.x=clamp(avatar.x+vx*dt, 32, W-32);
  avatar.y=clamp(avatar.y+vy*dt, 120, H-28);
  avatar.walkT += Math.hypot(vx,vy)*dt/120;

  const near=nearInteract();
  actBtn.style.display = near ? 'block' : 'none';
  if(near) actBtn.textContent = near.isNpc ? 'Talk' : tipFor(near);

  setBars();
}

// ---------- draw ----------
function draw(){
  // background (walls+floor)
  ctx.fillStyle='#101725'; ctx.fillRect(0,0,W,H);
  const pad=16, gw=W-pad*2, gh=H-pad*2;
  ctx.save(); ctx.translate(pad,pad);
  const floorY=gh*0.67;
  ctx.fillStyle='#0f151c'; ctx.fillRect(0,0,gw,gh);
  ctx.fillStyle='#0a0f14'; ctx.fillRect(0,floorY-6,gw,6);
  for(let y=floorY;y<gh;y+=16){ ctx.fillStyle=(Math.floor(y/16)%2===0)?'#1a2026':'#181e24'; ctx.fillRect(0,y,gw,16); }

  // simple furniture
  drawBed(2,3,2,3); drawSofa(6,3,3,2); drawTV(4,6,2,1); drawPlant(10,2,1,1);

  // NPCs
  moveNpcs(1/60);
  for(const n of state.npcs){ drawMiniSim(n.x-pad, n.y-pad); }

  // Player (animated legs)
  drawSim(avatar.x-pad, avatar.y-pad, avatar);

  ctx.restore();
}

// ---------- furniture drawing ----------
function cellToRect(x,y,w,h){ const pad=16, gw=W-pad*2, gh=H-pad*2, cw=gw/state.grid.cols, ch=gh/state.grid.rows; return {x:pad+x*cw,y:pad+y*ch,w:w*cw-2,h:h*ch-2}; }
function drawBed(x,y,w,h){ const r=cellToRect(x,y,w,h); ctx.fillStyle='#3d4660'; ctx.fillRect(r.x,r.y,r.w,r.h); ctx.fillStyle='#7a89c2'; ctx.fillRect(r.x+6,r.y+r.h*0.48,r.w-12,r.h*0.48); ctx.fillStyle='#dfe6f2'; ctx.fillRect(r.x+8,r.y+8,r.w*0.42,r.h*0.22); }
function drawSofa(x,y,w,h){ const r=cellToRect(x,y,w,h); ctx.fillStyle='#8a685a'; ctx.fillRect(r.x,r.y+r.h*0.25,r.w,r.h*0.75); ctx.fillStyle='#9b7464'; ctx.fillRect(r.x,r.y,r.w,r.h*0.35); }
function drawTV(x,y,w,h){ const r=cellToRect(x,y,w,h); ctx.fillStyle='#1d2129'; ctx.fillRect(r.x,r.y,r.w,r.h); ctx.fillStyle='#2a2f3a'; ctx.fillRect(r.x+4,r.y+3,r.w-8,r.h-6); }
function drawPlant(x,y,w,h){ const r=cellToRect(x,y,w,h); ctx.fillStyle='#5c3b2a'; ctx.fillRect(r.x+2,r.y+r.h*0.45,r.w-4,r.h*0.55); ctx.fillStyle='#4caf6d'; ctx.beginPath(); ctx.ellipse(r.x+r.w*0.5,r.y+r.h*0.3,r.w*0.8,r.h*0.6,0,0,Math.PI*2); ctx.fill(); }

// ---------- sims ----------
function drawMiniSim(x,y){ const o=OUTFITS[0]; const t=(performance.now()/200)%Math.PI, off=Math.sin(t)*2;
  ctx.fillStyle=o.bottom; ctx.fillRect(x, y-18, 8, 18); ctx.fillRect(x+12, y-18+off, 8, 18-off);
  ctx.fillStyle=o.shoes; ctx.fillRect(x-2, y-2, 10, 5); ctx.fillRect(x+12, y-2, 10, 5);
  ctx.fillStyle=o.top; ctx.fillRect(x-2, y-38, 26, 22);
  ctx.fillStyle='#c99b75'; ctx.beginPath(); ctx.arc(x+10, y-48, 7, 0, Math.PI*2); ctx.fill();
}
function drawSim(x,y,a){ const o=OUTFITS[a.outfit||0]; const swing=Math.sin(a.walkT*8); const L=20+Math.max(0,swing*6), R=20+Math.max(0,-swing*6);
  ctx.fillStyle=o.bottom; ctx.fillRect(x, y-L, 10, L); ctx.fillRect(x+14, y-R, 10, R);
  ctx.fillStyle=o.shoes; ctx.fillRect(x-2, y-2, 14, 6); ctx.fillRect(x+12, y-2, 14, 6);
  ctx.fillStyle=o.top; ctx.fillRect(x-2, y-46, 28, 28);
  ctx.fillStyle=avatar.skin; ctx.beginPath(); ctx.arc(x+12,y-58,9,0,Math.PI*2); ctx.fill();
  ctx.fillStyle=avatar.hair; ctx.fillRect(x, y-68, 24, 9);
}

// ---------- interactions ----------
function nearInteract(){
  const pad=16, gw=W-pad*2, gh=H-pad*2, cw=gw/state.grid.cols, ch=gh/state.grid.rows;
  const px=avatar.x, py=avatar.y, pr=22;
  for(const it of state.items){
    const r={x:pad+it.x*cw, y:pad+it.y*ch, w:it.w*cw-2, h:it.h*ch-2};
    const nx=clamp(px,r.x,r.x+r.w), ny=clamp(py,r.y,r.y+r.h);
    if(Math.hypot(px-nx,py-ny)<pr) return it;
  }
  for(const n of state.npcs){ if(Math.hypot(px-n.x,py-n.y)<26) return n; }
  return null;
}
function tipFor(it){ if(it.id==='bed') return 'Sleep'; if(it.id==='tv') return 'Watch TV'; if(it.use==='shower') return 'Shower'; if(it.use==='eat') return 'Eat'; return 'Interact'; }

// actions impl
function actEat(){ if(state.money<8) return toastMsg('Need $8'); state.money-=8; state.hunger=clamp(state.hunger-35,0,100); state.energy=clamp(state.energy+5,0,100); timePass(20); toastMsg('Ate a meal'); }
function actSleep(){ let mins=0; while(state.energy<95&&mins<8*60){ state.energy=clamp(state.energy+1.2,0,100); state.hunger=clamp(state.hunger+0.4,0,100); mins+=10; } timePass(mins); toastMsg('You slept'); }
function actShower(){ state.clean=clamp(state.clean+35,0,100); state.energy=clamp(state.energy+2,0,100); timePass(15); toastMsg('Shower done'); }
function actTV(){ state.fun=clamp(state.fun+28,0,100); state.energy=clamp(state.energy-6,0,100); timePass(40); toastMsg('Watched TV'); }
function actStudy(){ if(state.energy<20) return toastMsg('Too tired to study'); state.edu=clamp(state.edu+6+randInt(4),0,100); state.energy=clamp(state.energy-10,0,100); state.fun=clamp(state.fun-4,0,100); timePass(50); toastMsg('Studied'); }
function actWork(){
  if(!state.job) return toastMsg('No job yet');
  const j=JOBS[state.job], h=hour(state.t), [open,close]=j.open;
  const openNow = open<close ? (h>=open && h<close) : (h>=open || h<close);
  if(!openNow) return toastMsg('Your job is closed now');
  const hours=2+randInt(2), mins=hours*60; let pay=j.pay*hours; if(state.job==='stripper') pay += randInt(80);
  const perf=(state.energy>40?1:0.7)*(state.clean>40?1:0.8);
  state.money+=Math.floor(pay*perf);
  state.energy=clamp(state.energy-12*hours/2,0,100); state.hunger=clamp(state.hunger+10*hours/2,0,100); state.fun=clamp(state.fun+(state.job==='stripper'?4:-4),0,100); state.clean=clamp(state.clean-6*hours/2,0,100);
  state.performance.shifts++; if(perf>=1) state.performance.ontime++;
  if(state.performance.ontime>0 && state.performance.ontime%6===0) { j.pay+=2; toastMsg('Raise!'); } else { toastMsg(`Worked ${hours}h, earned $${Math.floor(pay*perf)}`); }
  timePass(mins);
}
function actClean(){ state.clean=clamp(state.clean+28,0,100); state.energy=clamp(state.energy-5,0,100); timePass(30); toastMsg('Tidied up'); }

// NPCs
function spawnNpc(){ const n={id:rid(),name:rand(['Alex','Jordan','Taylor','Riley','Casey','Avery','Kai','Skye','Nina','Malik','Jada','Imani','Noah'])+' '+(Math.random()<0.5?'B.':'C.'),rel:10+randInt(15),x:W-140,y:140,vx:(Math.random()<.5?-1:1)*24,isNpc:true,status:'acquaintance'}; state.npcs.push(n); renderNpcList(); }
function moveNpcs(dt){ for(const n of state.npcs){ n.x+=n.vx*dt; if(n.x<80||n.x>W-80) n.vx*=-1; } }
function renderNpcList(){ npcList.innerHTML = state.npcs.map(n=>`<div class="card" data-id="${n.id}"><div><div class="name">${n.name}</div><div class="meta">Status: ${n.status}</div></div><div class="meta">Rel ${n.rel}</div></div>`).join(''); $all('#npcList .card').forEach(el=>el.addEventListener('click',()=>{ const n=state.npcs.find(x=>x.id===el.dataset.id); state.selectedNpc=n; npcActions.style.display='flex'; npcName.textContent=`${n.name} ‚Ä¢ Rel ${n.rel}`; })); }
function openNpc(n){ state.selectedNpc=n; npcActions.style.display='flex'; npcName.textContent=`${n.name} ‚Ä¢ Rel ${n.rel}`; }
function addRel(n,min,max){ const add=min + randInt(Math.max(0,max-min)); n.rel=clamp(n.rel+add,0,100); if(n.rel>=70&&n.status!=='partner'){n.status='partner'; toastMsg(`${n.name} is now your partner ‚ù§Ô∏è`,1600);}}

// HUD
function setBars(){ energyEl.style.width=state.energy+'%'; hungerEl.style.width=(100-state.hunger)+'%'; funEl.style.width=state.fun+'%'; cleanEl.style.width=state.clean+'%'; eduEl.style.width=state.edu+'%'; repEl.style.width=state.rep+'%'; moneyEl.textContent=Math.floor(state.money); clockEl.textContent=timeFmt(state.t); jobLabel.textContent=state.job?JOBS[state.job].name:'Unemployed'; }
function timePass(m){ state.t += m }
function rand(a){return a[Math.floor(Math.random()*a.length)]}
function randInt(n){return Math.floor(Math.random()*(n+1))}
function fmtHours([o,c]){ const f=h=>h===0?'12a':(h<12?`${h}a`:(h===12?'12p':`${h-12}p`)); return `${f(o)}‚Äì${f(c)}` }

// init
spawnNpc(); renderNpcList(); setBars();
})();
</script>
